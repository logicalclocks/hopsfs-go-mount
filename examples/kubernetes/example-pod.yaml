apiVersion: v1
kind: PersistentVolume
metadata:
  name: hopsfs-pv-example
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: hopsfs.csi.hopsworks.ai
    volumeHandle: hopsfs-volume-1
    volumeAttributes:
      hopsRpcAddress: "namenode.example.com:8020"
      srcDir: "/Projects/demo"
      allowedPrefixes: "*"
      tls: "true"
      rootCABundle: "/path/to/ca.pem"
      clientCertificate: "/path/to/client.pem"
      clientKey: "/path/to/client.key"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hopsfs-pvc-example
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  volumeName: hopsfs-pv-example
---
apiVersion: v1
kind: Pod
metadata:
  name: hopsfs-pod-example
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh", "-c", "while true; do echo 'HopsFS mounted at:'; ls -la /mnt/hopsfs; sleep 30; done"]
    volumeMounts:
    - name: hopsfs-volume
      mountPath: /mnt/hopsfs
  volumes:
  - name: hopsfs-volume
    persistentVolumeClaim:
      claimName: hopsfs-pvc-example